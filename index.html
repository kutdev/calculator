<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script src="script.js"></script>
    <div id="header">
        <h1 class="title">Calculator <i class="fa-solid fa-plus"></i></h1>
        <hr class="line-through">
    </div>
    <br><h5 id="result" class="text">Result</h3>
    <div class="calculator">
    
    <input placeholder="1" type="tel" id="data1" class="input">
    
    <br><input placeholder="2" type="tel" id="data2" class="input">
    
        
    <br> <button class="button" onclick="add()"><i class="fa-solid fa-plus"></i></button>
     <button class="button" onclick="sub()"><i class="fa-solid fa-minus"></i></button>

    <button class="button" onclick="div()"><i class="fa-solid fa-divide"></i></button>

    <button class="button ac" onclick="ac()">AC</button>
